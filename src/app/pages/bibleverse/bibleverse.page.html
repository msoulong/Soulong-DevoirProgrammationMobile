<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>
      <strong>Chapitre 3 du livre de Jean</strong></ion-title>
  </ion-toolbar>
</ion-header>
        

<ion-content>
  <ion-list>
    <ion-item *ngFor="let list of listverses">
      <ion-label>
        <h2><strong>{{ list.verse }}</strong></h2>
        <p>{{ list.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
